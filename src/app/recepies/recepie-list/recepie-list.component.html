<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recepie</button>
    </div>
</div>

<div class="row">
    <div  class="col-xs-12 list-group mt-4">
        <a href="#" class="list-group-item clearfix " *ngFor="let item of recepies">
        <div class="float-start"> 
            <h4 class="list-group-item-heading">{{item.name}}</h4>
            <p class="list-group-item-text">{{item.description}}</p>
        </div>
        <span class="float-end">
            <img src="{{item.imagePath}}" alt="" class="image-responsive" style="max-height:75px;">
        </span>
        <!-- <app-recepie-item></app-recepie-item> -->
    </a>
    </div>
</div>
